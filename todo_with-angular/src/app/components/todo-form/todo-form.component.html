<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="todo-form">
  <div class="form-group">
    <input type="text" formControlName="title" placeholder="Title" class="form-control">
    <div *ngIf="todoForm.get('title')?.invalid && todoForm.get('title')?.touched" class="error-message">
      <span *ngIf="todoForm.get('title')?.errors?.['required']">Title is required.</span>
      <span *ngIf="todoForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters long.</span>
    </div>
  </div>
  <div class="form-group">
    <textarea formControlName="description" placeholder="Description" class="form-control"></textarea>
    <div *ngIf="todoForm.get('description')?.invalid && todoForm.get('description')?.touched" class="error-message">
      <span *ngIf="todoForm.get('description')?.errors?.['required']">Description is required.</span>
      <span *ngIf="todoForm.get('description')?.errors?.['minlength']">Description must be at least 5 characters long.</span>
    </div>
  </div>
  <button type="submit" [disabled]="todoForm.invalid" class="btn btn-primary">Add Todo</button>
</form>
